<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Watchers</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Sky Watchers</h1>
    </header>
    <main>
      <h2 id="location">Solar and Lunar Information</h2>
      <p id="city">City:</p>
      <p id="state">State:</p>
      <p id="country">Country:</p>
      <input id="userLocationInput" type="text" placeholder="City, State" />
      <button id="locationBtn">Get Solar/Lunar Info</button>
      <h2 id="sun">Sun:</h2>
      <p id="sunrise">Sunrise:</p>
      <p id="sunset">Sunset:</p>
      <h2 id="moon">Moon:</h2>
      <p id="moonrise">Moonrise:</p>
      <p id="moonset">Moonset:</p>
      <h2 id="noon">Fun Facts:</h2>
      <p id="solarNoon">Solar Noon:</p>
      <p id="sunDistance">Distance from the Sun (km):</p>
      <p id="moonDistance">Distance from the Moon (km):</p>
    </main>
  </body>
</html>
